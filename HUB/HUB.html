<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB</title>
    <link rel="stylesheet" type="text/css" href="HUB.css">
</head
<body>

    <div class="animation">
        <div class="Abasuperior">
            <div class="quadrado1"></div>
            <div class="Logo">
                <a href="HUB.html" target="_self">
                    <img src="Nome.png" class="Nome">
                </a>
            </div>
            <div class="Botoes">
                <a href="../CRIARCONTA/criarconta.html" target="_self">
                    <button>CRIAR CONTA</button>
                </a>
                <a href="../LOGIN/login.html">
                    <button>LOGIN</button>
                </a>
                <a href="../CONTATO/contato.html" target="_self">
                    <button>FALE CONOSCO</button>
                </a>
            </div>
            <div class="Login">
                <a href="../PERFIL/perfil.html" target="_self">
                    <img onmouseleave="Troca('Perfil.png');" onmouseover="Troca('Perfil_após.png');" src="Perfil.png" id="perfil" class="Perfil">
                </a>
            </div>
            <div class="quadrado2"></div>
        </div>
    </div>
    <div class="Corpo">
        <div class="Frase">
            <div class="txt"> A SURPRESA QUE VOCÊ ESPERA! </div>
            <div class="subtxt"> Peça agora sua caixa de comida </div>
        </div>
        <br> <br>
        <div class="corpopesquisa">
            <div class="pesquisa">
                <input onkeyup="ValidarCEP();" type="text" class="estado" id="cep" placeholder="Insira seu CEP...">
                <button onclick="calcularFrete();"> CALCULAR FRETE </button> 
            </div>
            <div class="frete">
                <div id="frete"></div>
            </div>
        </div>
        <div class="abas">
            <div class="caixas">
                <a href="../CAIXAS/caixas.html" target="_self">
                    <img src="Caixas.png" class="botaocaixa">
                </a>
            </div>
            <div class="carrinho">
                <a href="teste.html" target="_self">
                    <img src="Carrinho.png" class="botaocarrinho">
                </a>
            </div>
        </div>
    </div>

</body>
<script src="HUB.js"></script>
</html>
