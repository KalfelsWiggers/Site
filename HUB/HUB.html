<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB</title>
    <link rel="stylesheet" type="text/css" href="HUB.css">
    <style>
        
        .errado
        {
            background-color: rgb(243, 136, 136);
        }
        .certo
        {
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    
    <div class="Abasuperior">
        <div class="Logo">
            <a href="HUB.html" target="_self">
            <img src="Nome.png" class="Nome">
            </a>
        </div>
        <div class="Botoes">
            <a href="../CRIARCONTA/criarconta.html" target="_self">
                <button>CRIAR CONTA</button>
            </a>
            <a href="../LOGIN/login.html">
                <button>LOGIN</button>
            </a>
            <a href="../CONTATO/contato.html" target="_self">
                <button>FALE CONOSCO</button>
            </a>
        </div>
        <div class="Login">
            <a href="../PERFIL/perfil.html" target="_self">
                <img src="Perfil.png" class="Perfil">
            </a>          
        </div>
    </div>
    <div class="Corpo">
        <div class="Frase">
            <div class="txt"> A SURPRESA QUE VOCÊ ESPERA! </div>
            <div class="subtxt"> Peça agora sua caixa de comida </div>
        </div>
        <br> <br>
        <div class="corpopesquisa">
            <div class="pesquisa">
                <input onkeyup="ValidarCEP();" type="text" class="estado" id="cep" placeholder="Insira seu CEP...">
                <button onclick="calcularFrete();"> CALCULAR FRETE </button>
            </div>
            <div class="frete">
                <p id="frete"></p>
            </div>
        </div>
        <div class="abas">
            <div class="caixas">
                <a href="teste.html" target="_self">
                    <img src="Caixas.png" class="botaocaixa">
                </a>
            </div>
            <div class="carteira">
                <a href="teste.html" target="_self">
                <img src="Carteira.png" class="botaocarteira">
                </a>
            </div>
        </div>
    </div>
         
</body>
<script>
    function ValidarCEP()
    {
        expressao = /^[0-9]{5}-[0-9]{3}$/g;
        texto = cep.value
        resposta = expressao.test(texto);
        if (resposta==false)
        {
            cep.classList.remove('certo');
            cep.classList.add('errado');
        }
        if (resposta==true)
        {
            cep.classList.remove('errado');
            cep.classList.add('certo');
        }
    }
    function calcularFrete() 
    {
        expressao = /^[0-9]{5}-[0-9]{3}$/g;
        texto = cep.value
        resposta = expressao.test(texto);
        if (resposta == true)
        {
            const cep = document.getElementById("cep").value;
            const frete = Math.random() * 50; // valor de frete fictício
            const freteFormatado = frete.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById("frete").textContent = `O valor do frete para o CEP: ${cep} é de ${freteFormatado}.`;
        }
     
    }
  </script>
</html>
